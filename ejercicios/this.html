<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>This</title>
	</head>
	<body>
		<a href="/ejercicios/">Go back</a>
		<p>
			<code>This</code> Se refiere a un objeto. Este objeto es el que
			actualmente está ejecutando un pedazo de código
		</p>
		<script>
			//This en el scope global
			console.log(`This: ${this}`)
			//This dentro del scope de una función
			function whoIsThis() {
				return this
			}
			console.log(`WhoIsThis(): ${whoIsThis()}`)
			//This dentro del scope de una función en strict mode
			function whoIsThisStrict() {
				'use strict'
				return this
			}
			console.log(`WhoIsThisStrict(): ${whoIsThisStrict()}`)
			//This en el contexto de un objeto
			const person = {
				name: 'Gabriel',
				saludar: function () {
					console.log(`Hola soy ${this.name}`)
				},
			}
			person.saludar()
			//This cuando sacamos a una función de un objeto
			const accion = person.saludar
			accion()
			//This en el contexto de una "Clase"
			function Person(name) {
				this.name = name
			}

			Person.prototype.saludar = function () {
				console.log(`Hola me llamo ${this.name}`)
			}

			const angela = new Person('Angela')
			angela.saludar()
		</script>
	</body>
</html>
