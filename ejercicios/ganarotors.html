<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ganerators</title>
	</head>
	<body>
		<a href="/ejercicios/">Go back</a>
		<p><em>Abre la consola</em></p>
		<script>
			function* simpleGenerator() {
				console.log('Generator start')
				yield 1
				yield 2
				yield 3
				console.log('Generator end')
			}

			const gen = simpleGenerator()

			//Generador infinito

			function* idMaker() {
				let id = 1
				while (true) {
					yield id
					id = id + 1
				}
			}

			const genNum = idMaker()

			//pasar valores al generador

			function* idMakerWithReset() {
				let id = 1
				let reset
				while (true) {
					reset = yield id
					if (reset) {
						id = 1
					} else {
						id = id + 1
					}
				}
			}

			const genNumReset = idMakerWithReset()

			console.log(genNumReset.next(true))

			//Serie fibonacci

			function* fibonacci() {
				let a = 1
				let b = 1
				while (true) {
					const nextNumber = a + b
					a = b
					b = nextNumber
					yield nextNumber
				}
			}

			const fibonacciNumber = fibonacci()
		</script>
	</body>
</html>
